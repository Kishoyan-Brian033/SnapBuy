<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealDash - Biggest Shopping Center</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" >

    <!-- custom css link -->
     <link rel="stylesheet" href="./assets/css/style.css">

     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap"
      rel="stylesheet">

</head>
<body>

    <!-- header -->
     <header class="header  " data-header>
        <div class="container">
            <div class="overlay" data-overlay></div>

            <div class="header-search">
                <input type="search" name="search" placeholder=
                "Search prducts..." class="input-field">
                <button class="search-btn" aria-label="search">
                    <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
                </button>
            </div>

            <a href="" class="logo">
                <img src="./assets/images/logo.svg" alt="Casmart logo" width="130" 
                height="30">
            </a>

            <div class="header-actions">

                <button class="header-action-btn">
                    <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                    <p class="header-action-label">Sign in</p>
                </button>

                <button class="header-action-btn">
                    <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
                    <p class="header-action-label">Search</p>
                </button>

                <button class="header-action-btn">
                    <ion-icon name="cart-outline" aria-hidden="true"></ion-icon>
          
                    <p class="header-action-label">Cart</p>
          
                    <div class="btn-badge green" aria-hidden="true">3</div>
                  </button>

                  <button class="header-action-btn">
                    <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
          
                    <p class="header-action-label">Wishlisht</p>
          
                    <div class="btn-badge" aria-hidden="true">2</div>
                  </button>

            </div>

            <buttom class="nav-opne-btn" data-nav-open-btn aria-label="Open Menu">
                <span></span>
                <span></span>
                <span></span>
            </buttom>

            <nav class="navbar">

                <div class="navbar-top">
                    <a href="#" class="logo">
                        <img src="./assets/images/logo.svg" alt="Casmart logo" width="130" height="31">
                    </a>
                    <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
                        <ion-icon name="close-outline"></ion-icon>
                    </button>

                </div>

                <ul class="navbar-list">

                    <li>
                        <a href="#home" class="nabar-link">Home</a>
                    </li>

                    <li>
                        <a href="#" class="nabar-link">Shop</a>
                    </li>

                    <li>
                        <a href="#" class="nabar-link">About</a>
                    </li>

                    <li>
                        <a href="#blog" class="nabar-link">Blog</a>
                    </li>

                    <li>
                        <a href="#contact" class="nabar-link">Contact</a>
                    </li>

                    

                </ul>

            </nav>
            
        </div>

     </header>


    <!-- custome js link -->
     <script src="./assets/js/script.js"></script>

     <!-- ionicon link -->
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
